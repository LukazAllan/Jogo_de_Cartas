<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jogo das cartas</title>
    <style>
        #jogo {
            width: 100%;
            height: 100%;
        }
        #p1 #p2 {
            width: 100%;
        }
        .container {
            width: 100px;
            height: 141px;
            background: grey;
            border: 1px solid black;
        }
        .draggable-elements {
            width: 100%;
            height: 141px;
        }
        .draggable:hover {
            opacity: 0.5;
        }
        #area1, #area2 {
            display: flex;
        }
        .draggable-elements {
            background-color: cadetblue;
        }
    </style>
    <script src="main.js"></script>
    <script src="/cards.js"></script>
</head>
<body>
    <div id="jogo">
        <div id="p1" class="draggable-elements" ondragstart="return dragStart(event)" ondragover="return dragOver(event)" ondrop="return drop(event)" onclick="return dragStart(event)" touchmove="return dragOver(event)" touchend="return drop(event)">
            <img class="draggable" draggable="true" id="c1p1" class="aa" src="/character/Megumin-min.jpg" alt="Megumin">
            <img class="draggable" draggable="true" id="c2p1" class="aa" src="/character/Mestre_dos_Magos-min.jpg" alt="Megumin">
            <img class="draggable" draggable="true" id="c3p1" class="aa" src="/character/Tio_Phill-min.jpg" alt="Megumin">
            <img class="draggable" draggable="true" id="c4p1" class="aa" src="/character/Silvio_Santos-min.jpg" alt="Megumin">
        </div>
        <div id="centro">
            <div id="area1">
                <div id="a1p1" class="container droppable-elements" ondragstart="return dragStart(event)" ondragover="return dragOver(event)" ondrop="return drop(event)" touchstart="return dragStart(event)" touchmove="return dragOver(event)" onclick="return drop(event)"></div>
                <div id="a2p1" class="container droppable-elements" ondragstart="return dragStart(event)" ondragover="return dragOver(event)" ondrop="return drop(event)" touchstart="return dragStart(event)" touchmove="return dragOver(event)" onclick="return drop(event)"></div>
                <div id="a3p1" class="container droppable-elements" ondragstart="return dragStart(event)" ondragover="return dragOver(event)" ondrop="return drop(event)" touchstart="return dragStart(event)" touchmove="return dragOver(event)" onclick="return drop(event)"></div>
            </div>
            <div id="area2">
                <div id="a1p1" class="container droppable-elements" ondragstart="return dragStart(event)" ondragover="return dragOver(event)" ondrop="return drop(event)" touchstart="return dragStart(event)" touchmove="return dragOver(event)" touchend="return drop(event)"></div>
                <div id="a2p1" class="container droppable-elements" ondragstart="return dragStart(event)" ondragover="return dragOver(event)" ondrop="return drop(event)" touchstart="return dragStart(event)" touchmove="return dragOver(event)" onclick="return drop(event)"></div>
                <div id="a3p1" class="container droppable-elements" ondragstart="return dragStart(event)" ondragover="return dragOver(event)" ondrop="return drop(event)" touchstart="return dragStart(event)" touchmove="return dragOver(event)" touchend="return drop(event)"></div>
            </div>
        </div>
        <div id="p2" class="draggable-elements" ondragstart="return dragStart(event)" ondragover="return dragOver(event)" ondrop="return drop(event)" touchstart="return dragStart(event)" touchmove="return dragOver(event)" touchend="return drop(event)">
            <img class="draggable" draggable="true" id="c1p2" class="aa" src="/character/Vakinha-min.jpg" alt="Megumin">
            <img class="draggable" draggable="true" id="c2p2" class="aa" src="/character/Favorarrow-min.jpg" alt="Megumin">
            <img class="draggable" draggable="true" id="c3p2" class="aa" src="/character/Fluffy-min.jpg" alt="Megumin">
            <img class="draggable" draggable="true" id="c4p2" class="aa" src="/character/Loli_hamtaro-min.jpg" alt="Megumin">

        </div>
    </div>
</body>
</html>
